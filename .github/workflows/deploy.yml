name: Deploy project
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get repo
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
      - name: install deps
        run: yarn
      - name: run test
        run: npm run test
  deploy:
    runs-on: ubuntu-latest
    # needs: test
    steps:
      - name: get repo
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
      - name: install deps
        run: yarn
      - name: create build
        run: yarn run build
      - name: deploy
        run: echo deploying...
